name: Deploy Full-Stack App to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build Go Backend
        run: |
          cd Backend
          go build -o my-go-app main.go

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Frontend Dependencies & Build
        run: |
          cd Frontend
          npm install
          npm run build

      - name: Copy Files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }}
          source: "Backend/my-go-app,Backend/migrations,Frontend/dist"
          target: "~/MRF_DEPLOY"
          strip_components: 1

      - name: Activate New Version
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }}
          script: |
            # Exit immediately if a command exits with a non-zero status.
            set -e
            
            echo "Installing migrate tool if not present..."
            if ! command -v migrate &> /dev/null; then
              echo "migrate not found, installing..."
              curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.1/migrate.linux-amd64.tar.gz | tar xvz
              sudo mv migrate /usr/local/bin/migrate
            fi
            
            echo "Running database migrations..."
            # Use the absolute path and fail the script if migrations fail
            migrate -path /home/ubuntu/MRF_DEPLOY/migrations -database "postgres://myapp_user:${{ secrets.DB_PASSWORD }}@localhost:5432/myapp_db?sslmode=disable" up
            
            echo "Deploying new backend executable..."
            mv ~/MRF_DEPLOY/my-go-app ~/MRF/Backend/my-go-app
            chmod +x ~/MRF/Backend/my-go-app
            
            echo "Ensuring uploads directory exists..."
            mkdir -p ~/MRF/Backend/uploads

            echo "Deploying new frontend files..."
            sudo rm -rf /var/www/my-react-app/*
            sudo mv ~/MRF_DEPLOY/dist/* /var/www/my-react-app/
            
            echo "Setting web directory permissions..."
            sudo chown -R www-data:www-data /var/www/my-react-app
            sudo chmod -R 755 /var/www/my-react-app
            
            echo "Creating/Updating backend .env file..."
            echo "DB_SOURCE=postgresql://myapp_user:${{ secrets.DB_PASSWORD }}@localhost:5432/myapp_db?sslmode=disable" > ~/MRF/Backend/.env
            echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> ~/MRF/Backend/.env
            
            echo "Reloading services..."
            cd ~/MRF/Backend
            pm2 reload go-api --update-env
            sudo systemctl restart nginx
            
            echo "Cleaning up..."
            rm -rf ~/MRF_DEPLOY
            
            echo ">>> Deployment Successful!"